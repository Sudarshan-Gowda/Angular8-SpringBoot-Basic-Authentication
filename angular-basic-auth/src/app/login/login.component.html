<app-menu></app-menu>

<div class="container col-lg-6" style="margin-top: 80px;">
    <h1 class="text-center">Login:</h1>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>

                <div class="form-group">
                    <label for="text">User Name:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" 
                       placeholder="Enter User Name" name="username">
                </div>    

                <div class="form-group">
                    <label for="text">Password:</label>   
                    <input type="text" class="form-control" id="password" [(ngModel)]="password"
                       placeholder="Enter Password" name="password"> 
                </div>        

                <button (click)=validateLogin() class="btn btn-success">Submit</button>
                
            </form>
        </div>
    </div>
</div>
